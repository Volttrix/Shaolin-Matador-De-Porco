<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Rastro Urbano!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        body {
            background-color: #FAF0E6;
            font-family: 'Fjalla One', sans-serif;
        }

        footer {
            background-color: #222;
            color: #FAF0E6;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .navbar a.nav-link {
            color: #FAF0E6 !important;
            margin-left: 15px;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .cart-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-info h5 {
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
        }

        .item-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .item-actions span {
            color: #dc3545;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-summary {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #ccc;
            text-align: right;
        }

        .cart-summary h4 {
            margin-bottom: 0.5rem;
        }

        .cart-summary p {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .checkout-button {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="logo.png" alt="Logo da empresa" width="40" height="40">
                <span class="ms-2">Rastro Urbano</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Página inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="Catálogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="Carrinho.html">Carrinho</a></li>
                    <li class="nav-item"><a class="nav-link" href="Sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 cart-container">
        <h2 class="mb-4">Seu Carrinho</h2>
        <div id="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <h5>Camisa Rastro Classic</h5>
                    <p>R$ 99,90</p>
                </div>
                <div class="item-actions">
                    <span style="cursor: not-allowed;">Remover</span>
                </div>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <h5>Camisa Surf</h5>
                    <p>R$ 89,90</p>
                </div>
                <div class="item-actions">
                    <span style="cursor: not-allowed;">Remover</span>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h4>Resumo do Pedido</h4>
            <p>Total: R$ 189,80</p>
        </div>

        <div class="checkout-button">
            <button class="btn btn-success" style="width: 100%;">Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Rastro Urbano - Design Autoral | Produção Local | Coleções Limitadas</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>
</html>
