<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rastro Urbano!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fjalla+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        body {
            background-color: #FAF0E6;
            font-family: 'Fjalla One', sans-serif;
        }

        footer {
            background-color: #222;
            color: #FAF0E6;
            text-align: center;
            padding: 1rem 0;
        }

        .navbar a.nav-link {
            color: #FAF0E6 !important;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .navbar a.nav-link:hover {
            color: #ddd !important;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.25rem;
        }

        .btn-primary {
            background-color: #222;
            border-color: #222;
        }

        .btn-primary:hover {
            background-color: #444;
            border-color: #444;
        }
            @font-face {
            font-family: 'trevosa';
            src: url('fonts/Deathlies.otf');
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <img src="logo.png" alt="Logo da Rastro Urbano" width="40" height="40">
                <span class="ms-2" style="font-family: trevosa; font-size: 45px;">Rastro Urbano</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Página inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="Catálogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="Carrinho.html">Carrinho</a></li>
                    <li class="nav-item"><a class="nav-link" href="Sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container my-5">
        <h2 class="mb-4 text-center"style="font-family: trevosa; font-size: 70px;">Catálogo de Produtos</h2>
        <div class="row g-4 justify-content-center">

            <!-- Produto 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="Rastro Shirts.png" class="card-img-top" alt="Camisa Rastro Classic">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Camisa Rastro Classic</h5>
                        <p class="card-text">R$ 99,90</p>
                        <button class="btn btn-primary mt-auto" onclick="adicionarAoCarrinho('Camisa Rastro Classic', 99.90)">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="Surfista.png" class="card-img-top" alt="Camisa Urban Surf">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Urban Surf</h5>
                        <p class="card-text">R$ 89,90</p>
                        <button class="btn btn-primary mt-auto" onclick="adicionarAoCarrinho('Urban Surf', 89.90)">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Adicione mais produtos aqui, mantendo o padrão -->

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rastro Urbano — Design Autoral | Produção Local | Coleções Limitadas</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>

    <script>
        function adicionarAoCarrinho(nome, preco) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({ nome, preco });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(`${nome} foi adicionado ao carrinho!`);
        }
    </script>
</body>
</html>
