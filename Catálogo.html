 <link rel="stylesheet" href="style.css">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.htmll">
            <img src="logo.png" alt="Logo da empresa" width="40" height="40">
            <span class="ms-2">Rastro Urbano</span>
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
         
              <li class="nav-item"><a class="nav-link" href="Catálogo.html">Catálogo</a></li>
              <li class="nav-item"><a class="nav-link" href="Carrinho.html">Carrinho</a></li>

            </ul>
          </div>
        </div>
      </nav>

    <!-- Conteúdo principal -->
    <main class="container my-5">
        <h2 class="mb-4 text-center" style="font-family: trevosa; font-size: 70px;">Catálogo de Produtos</h2>
        <div class="row g-4 justify-content-center">

            <!-- Produto 1 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="Rastro Shirts.png" class="card-img-top" alt="Camisa Rastro Classic">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Camisa Rastro Classic</h5>
                        <p class="card-text">R$ 99,90</p>
                        <button class="btn btn-primary mt-auto"
                            onclick="adicionarAoCarrinho('Camisa Rastro Classic', 99.90)">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Produto 2 -->
            <div class="col-md-6 col-lg-4">
                <div class="card h-100">
                    <img src="Surfista.png" class="card-img-top" alt="Camisa Urban Surf">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Urban Surf</h5>
                        <p class="card-text">R$ 89,90</p>
                        <button class="btn btn-primary mt-auto"
                            onclick="adicionarAoCarrinho('Urban Surf', 89.90)">Comprar</button>
                    </div>
                </div>
            </div>

            <!-- Adicione mais produtos aqui, mantendo o padrão -->

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Streetwear X. Todos os direitos reservados.</p>
        <p>
          <a href="#">Instagram</a> |
          <a href="#">Facebook</a> |

        </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script>
        function adicionarAoCarrinho(nome, preco) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.push({ nome, preco });
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(`${nome} foi adicionado ao carrinho!`);
        }
    </script>

    <!-- VLibras -->
    <div vw class="enabled">
