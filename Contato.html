 <div style="padding-bottom: 45px;" class="contact-container">
  <h2>Entre em contato</h2>
  <p>Preencha o formulário abaixo para entrar em contato conosco.</p>

  <!-- Formulário -->
  <div style="padding-bottom: 35px;" class="form-container">  
    <form action="/submit-form" method="POST" class="form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="submit" class="form-submit-btn">Enviar</button>
    </form>
  </div>
</div>
